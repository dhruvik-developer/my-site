<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Trading Chatbot</title>

        <link rel="stylesheet" href="Chatbot.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    </head>

    <body>
        <div class="chatbot-container">
            <div class="chat-card">
                <div class="chat-header">
                    <i class="fa-solid fa-sparkles"></i>
                    <h2>AI Trading Chatbot</h2>
                </div>

                <div class="chat-body" id="chat-box"></div>

                <div class="chat-suggestions">
                    <p><strong>Suggestions on what to ask Our AI</strong></p>
                    <div class="suggestion-buttons">
                        <button class="suggestion">Meaning of RSI?</button>
                        <button class="suggestion">Show my current equity.</button>
                    </div>
                </div>

                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Ask me anything about trading..." />

                    <button id="send-btn" class="send-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>

                    <!-- STOP BUTTON (Hidden by default) -->
                    <!-- <button id="stop-btn" class="stop-btn">Stop</button> -->
                </div>
            </div>
        </div>

    <script>
        const sendBtn = document.getElementById("send-btn");
        // const stopBtn = document.getElementById("stop-btn");
        const userInput = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        const suggestions = document.querySelectorAll('.suggestion');

        const LOGIN_URL = "https://beaa837d4767.ngrok-free.app/login";
        const CHAT_URL = "https://beaa837d4767.ngrok-free.app/chat";
         

        let authToken = "";
        let abortController = null;
        let typingInterval = null;
        let isProcessing = false;
        let stopRequested = false;

        function enableInput() {
            isProcessing = false;
            sendBtn.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }

        // Auto Login
        async function loginUser() {
            try {
                const res = await fetch(LOGIN_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: "daniel",
                        password: "Admin@123",
                        rememberMe: true
                    })
                });

                const data = await res.json();
                authToken = data.token || "";
                console.log("Token loaded:", authToken);

            } catch (e) {
                console.error("Login failed:", e);
            }
        }

        loginUser();
        setInterval(loginUser, 420000);

        // STOP BUTTON
        // stopBtn.addEventListener("click", () => {
        //     stopRequested = true;

        //     if (abortController) abortController.abort();
        //     if (typingInterval) clearInterval(typingInterval);

        //     stopBtn.style.display = "none";
        //     enableInput();
        // });

        // Suggestions
        suggestions.forEach(btn => {
            btn.addEventListener("click", () => {
                userInput.value = btn.innerText;
                sendMessage();
            });
        });

        sendBtn.addEventListener("click", () => {
            if (isProcessing) return;
            sendMessage();
        });
        userInput.addEventListener("keypress", e => {
            if (e.key === "Enter") {
                if (isProcessing) return;
                sendMessage();
            }
        });

        async function sendMessage() {

            if (isProcessing) return;
            isProcessing = true;
            stopRequested = false;

            const text = userInput.value.trim();
            if (!text) {
                isProcessing = false;
                return;
            }

            sendBtn.disabled = true;
            userInput.disabled = true;
            // stopBtn.style.display = "inline-block";

            // USER MESSAGE
            const userMsg = document.createElement('div');
            userMsg.classList.add('message', 'user');
            userMsg.textContent = text;
            chatBox.appendChild(userMsg);
            chatBox.scrollTop = chatBox.scrollHeight;
            userInput.value = "";

            // TYPING INDICATOR
            const typing = document.createElement('div');
            typing.classList.add('message', 'bot', 'typing');
            typing.innerHTML = `
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
                <small class="typing-text">AI is typing...</small>
            `;
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;

            let botResponse = "";

            abortController = new AbortController();

            try {
                const res = await fetch(CHAT_URL, {
                    method: "POST",
                    signal: abortController.signal,
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + authToken
                    },
                    body: JSON.stringify({
                        message: text,
                        account_id: "2132761792",
                        client_id: "193900"
                    })
                });

                const data = await res.json();
                botResponse = data.response || JSON.stringify(data) || "No response found.";

            } catch (e) {
                if (!stopRequested) botResponse = "Request failed.";
            }

            typing.remove();

            const botMsg = document.createElement('div');
            botMsg.classList.add('message', 'bot');
            chatBox.appendChild(botMsg);

            typeText(botMsg, botResponse);
        }

        // Typing Animation
        function typeText(element, text) {
            let idx = 0;
            const speed = 35;

            typingInterval = setInterval(() => {

                if (stopRequested) {
                    clearInterval(typingInterval);
                    typingInterval = null;
                    // stopBtn.style.display = "none";
                    enableInput();
                    return;
                }

                element.textContent += text.charAt(idx);
                idx++;

                if (idx >= text.length) {
                    clearInterval(typingInterval);
                    typingInterval = null;

                    // stopBtn.style.display = "none";
                    enableInput();
                }

                chatBox.scrollTop = chatBox.scrollHeight;

            }, speed);
        }
    </script>

    </body>
</html>
